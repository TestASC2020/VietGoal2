<mat-form-field [style.width]="width || 'auto'" [style.height]="'46px'" class="form-control">
   <mat-label  [style.height]="'46px'">{{ label }}</mat-label>
  <mat-select [multiple]="multiple" (selectionChange)="updateChange($event)" [style.height]="'46px'">
    <mat-option *ngFor="let coach of coachsList" [value]="coach">{{getCoachFullName(coach)}}</mat-option>
  </mat-select>
</mat-form-field>
