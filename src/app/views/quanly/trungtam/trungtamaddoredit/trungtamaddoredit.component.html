<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Central Information</p>
        <form>
            <div class="form-group row">
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.MaTrungTam"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CentralCode' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.TenTrungTam"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CentralName' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input class="form-control" placeholder="{{'MESSAGE.NameList.Province' |translate}}"  [matAutocomplete]="provinceAC" [formControl]="searchProvincesCtrl">
                    <mat-autocomplete #provinceAC="matAutocomplete" (optionSelected)="changeProvince(searchProvincesCtrl.value.ID)" [displayWith]="displayProvinceFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option>
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let province of listprovince" [value]="province">
                            <span *ngIf="!province.notfound">{{province.ProvinceName}}</span>
                            <span *ngIf="province.notfound" class="nofind">{{province.notfound}}</span>
                        </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input class="form-control" placeholder="{{'MESSAGE.NameList.District' |translate}}"  [matAutocomplete]="districtAC" [formControl]="searchDistrictsCtrl">
                    <mat-autocomplete #districtAC="matAutocomplete" (optionSelected)="changeDistrict(searchDistrictsCtrl.value.ID)" [displayWith]="displayDistrictFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option> 
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let district of listdistrict" [value]="district">
                            <span *ngIf="!district.notfound">{{district.DistrictName}}</span>
                            <span *ngIf="district.notfound" class="nofind">{{district.notfound}}</span>
                        </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input class="form-control" placeholder="{{'MESSAGE.NameList.Ward' |translate}}"  [matAutocomplete]="wardAC" [formControl]="searchWardsCtrl">
                    <mat-autocomplete #wardAC="matAutocomplete" [displayWith]="displayWardFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option> 
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let ward of listward" [value]="ward">
                            <span *ngIf="!ward.notfound">{{ward.WardName}}</span>
                            <span *ngIf="ward.notfound" class="nofind">{{ward.notfound}}</span>
                        </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DiaChi"
                        class="form-control" placeholder="{{'MESSAGE.NameList.Address' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DienThoai"
                        class="form-control" placeholder="{{'MESSAGE.phone_holder' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.NgayThanhLap"
                        class="form-control" placeholder="Ngày Thành Lập">
                </div>
                <div class="col-md-12 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DTKhuonVien"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CampusArea' |translate}}">
                </div>
                <div class="col-md-12 alert" role="alert">
                    <div class="form-check custom-checkbox">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="trungtam.isHienThi" value="" checked>
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                            Hiển thị
                        </label>
                    </div>
                </div>
                <div class="col-md-12 alert" role="alert">
                    <textarea [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.GhiChu"
                        class="form-control" placeholder="{{'MESSAGE.NameList.Note' |translate}}"></textarea>
                </div>
            </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateTrungtam()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
