<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Central Information</p>
        <form>
            <div class="form-group row">
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.MaTrungTam"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CentralCode' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.TenTrungTam"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CentralName' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <!-- <select [ngModelOptions]="{standalone: true}" type="text" (change)="changeProvince(trungtam.TinhThanh)" [(ngModel)]="trungtam.TinhThanh" 
                    class="form-control">
                        <option value="0" disabled selected>{{"MESSAGE.NameList.Province" |translate}}</option>
                        
                        <option *ngFor="let tinh of listprovince" value="{{tinh.ID}}">{{tinh.ProvinceName}}</option>
                    </select> -->
                    <mat-form-field>
                        <input matInput (focus)="onFocusProvince()" placeholder="{{'MESSAGE.NameList.Province' |translate}}" aria-label="State" [matAutocomplete]="auto" [formControl]="searchProvincesCtrl">
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="changeProvince(searchProvincesCtrl.value)" [displayWith]="displayFn">
                            <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                                <mat-spinner></mat-spinner>
                            </mat-option>
                            <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let province of listprovince" [value]="province">
                              <span [class]="province.nofind ? 'nofind' : ''">{{province.ProvinceName}}</span>
                            </mat-option>
                          </ng-container>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <select [ngModelOptions]="{standalone: true}" type="text" (change)="changeDistrict(trungtam.QuanHuyen)" [(ngModel)]="trungtam.QuanHuyen" 
                    class="form-control">
                        <option value="0" disabled selected>{{"MESSAGE.NameList.District" |translate}}</option>
                        <option *ngFor="let district of listdistrict" value="{{district.ID}}">{{district.DistrictName}}</option>
                    </select>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <select [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.PhuongXa" 
                    class="form-control">
                        <option value="0" disabled selected>{{"MESSAGE.NameList.Ward" |translate}}</option>
                        <option *ngFor="let ward of listward" value="{{ward.ID}}">{{ward.WardName}}</option>
                    </select>
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DiaChi"
                        class="form-control" placeholder="{{'MESSAGE.NameList.Address' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DienThoai"
                        class="form-control" placeholder="{{'MESSAGE.phone_holder' |translate}}">
                </div>
                <div class="col-md-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.NgayThanhLap"
                        class="form-control" placeholder="Ngày Thành Lập">
                </div>
                <div class="col-md-12 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.DTKhuonVien"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CampusArea' |translate}}">
                </div>
                <div class="col-md-12 alert" role="alert">
                    <!-- <div class="form-check" style="text-align: left;">
                        <input class="form-check-input" [ngModelOptions]="{standalone: true}" type="checkbox" [(ngModel)]="trungtam.isHienThi"  tabindex="0">
                        <label class="form-check-label" for="mdb-checkbox-1">Hiển Thị</label>
                    </div> -->
                    <div class="form-check custom-checkbox">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="trungtam.isHienThi" value="" checked>
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                            Hiển thị
                        </label>
                    </div>
                </div>
                <div class="col-md-12 alert" role="alert">
                    <textarea [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trungtam.GhiChu"
                        class="form-control" placeholder="{{'MESSAGE.NameList.Note' |translate}}"></textarea>
                </div>
            </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateTrungtam()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
