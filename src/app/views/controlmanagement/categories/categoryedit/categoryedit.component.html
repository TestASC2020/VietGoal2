<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light">
        <p class="h4 mb-4">Category Information</p>
        <form>
                <div class="form-group row">
                    <label class="col-5 label-middling">{{"MESSAGE.NameList.CategoryCode" |translate}} <span class="text-danger">(*)</span></label>
                        <div class="col-7">
                            <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="category.CategoryCode"
                                class="form-control" placeholder='{{"MESSAGE.NameList.CategoryCode" |translate}}'>
                        </div>
                </div>

                <div class="form-group row">
                    <label class="col-5 label-middling">{{"MESSAGE.NameList.CategoryName" |translate}} <span class="text-danger">(*)</span></label>
                    <div class=" col-7 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="category.CategoryName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.CategoryName" |translate}}'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 label-middling">Số Thứ Tự</label>
                    <div class="col-6 label-middling">
                        <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="category.SoThuTu"
                            class="form-control" placeholder="Số Thứ Tự">
                    </div>
                </div>
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateCategory()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
<div class="text-center border border-light p-5" *ngIf="!popup">
        <p class="h4 mb-4">Category Information</p>
        <form>
            <div class="form-group row">
                <div class="col-6 alert" role="alert">
                    
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="category.CategoryCode"
                        class="form-control" placeholder='{{"MESSAGE.NameList.CategoryCode" |translate}}'>
                </div>
                <div class="col-6 alert" role="alert">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="category.CategoryName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.CategoryName" |translate}}'>
                </div>
            </div>

        </form>
        <button class="btn btn-warning mr-3" (click)="ReturnList()" alt=''>{{"MESSAGE.NameList.Back"</button>
        <button class="btn btn btn-info" (click)="UpdateCategory()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
</div>
