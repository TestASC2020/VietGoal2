<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">District Information</p>
        <form>

            <div class="form-group row">
                <label class="col-sm-3 label-middling"
                    for="ProvinceAC">{{'MESSAGE.NameList.ProvinceName' |translate}}:</label>
                <div class="col-sm-6">
                    <input class="form-control" id="ipProvinceAC"
                        [matAutocomplete]="provinceAC" [formControl]="searchProvincesCtrl">
                    <mat-autocomplete #provinceAC="matAutocomplete"
                        (optionSelected)="changeProvince(searchProvincesCtrl.value.id)"
                        [displayWith]="displayProvinceFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let province of listprovince" [value]="province">
                                <span *ngIf="!province.notfound">{{province.provinceName}}</span>
                                <span *ngIf="province.notfound" class="nofind">{{province.notfound}}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.DistrictCode' | translate}}</label>
                <div class="col-6 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="district.districtCode"
                        class="form-control" placeholder='{{"MESSAGE.NameList.DistrictCode" | translate}}'>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.DistrictName' | translate}}<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="district.districtName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.DistrictName" | translate}}'>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.DisplayOrder' | translate}}</label>
                <div class="col-6 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="district.displayOrder"
                        class="form-control" placeholder='{{"MESSAGE.NameList.DisplayOrder" | translate}}'>
                </div>
            </div>
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()"
            alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateDistrict()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>

<div class="text-center border border-light p-5" *ngIf="!popup">
    <p class="h4 mb-4">District Information</p>
    <form>
        <div class="form-group row">
            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="district.districtCode"
                    class="form-control" placeholder="Ma District">
            </div>

            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="district.districtName"
                    class="form-control" placeholder="District Name">
            </div>

            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="district.provinceName"
                    class="form-control" placeholder="Province Name">
            </div>

            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="district.displayOrder"
                    class="form-control" placeholder="Số thứ tự">
            </div>
        </div>

    </form>
    <button class="btn btn-warning mr-3" (click)="ReturnList()"
        alt=''>{{"MESSAGE.NameList.Back"</button>
        <button class="btn btn btn-info" (click)="UpdateDistrict()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
</div>
