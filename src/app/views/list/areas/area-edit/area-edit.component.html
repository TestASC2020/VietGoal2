<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Area Information</p>
        <form>
            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.Central' |translate}}:<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling">
                    <select [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="area.centralId"
                        class="form-control">
                        <option *ngFor="let trungtam of trungtamList; let i = index;" [value]="trungtam">
                            {{ trungtam.CentralName}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.AreaCode' |translate}}:<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="area.areaCode"
                        class="form-control" placeholder='{{"MESSAGE.NameList.AreaCode" | translate}}'>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.AreaName' |translate}}:<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="area.areaName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.AreaName" | translate}}'>
                </div>
            </div>
            
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()"
            alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateArea()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
