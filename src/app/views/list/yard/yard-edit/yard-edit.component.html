<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Yard Information</p>
       <form>
            
        <div class="form-group row">
            <label class="col-3 label-middling">{{'MESSAGE.NameList.YardCode' |translate}}:<span class="text-danger">(*)</span></label>
            <div class="col-6 label-middling" >
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="yard.YardCode"
                    class="form-control" placeholder="{{'MESSAGE.NameList.YardCode' |translate}}">
            </div>
        </div>

        
        <div class="form-group row">
            <label class="col-3 label-middling">{{'MESSAGE.NameList.YardName' |translate}}:<span class="text-danger">(*)</span></label>
            <div class="col-6 label-middling" >
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="yard.YardName"
                    class="form-control" placeholder="{{'MESSAGE.NameList.YardName' |translate}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 label-middling">{{'MESSAGE.NameList.Central' |translate}}:<span class="text-danger">(*)</span></label>
                <div  class="col-6 label-middling" >
                    <input class="form-control" placeholder="{{'MESSAGE.NameList.Central' |translate}}"  [matAutocomplete]="centralAC" [formControl]="searchCentralsCtrl">
                </div>
            <mat-autocomplete #centralAC="matAutocomplete" (optionSelected)="changeCentral(searchCentralsCtrl.value.ID)" [displayWith]="displayCentralFn">
                <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                    <mat-spinner></mat-spinner>
                </mat-option>
                <ng-container *ngIf="!isLoading">
                <mat-option *ngFor="let central of listcentral" [value]="central">
                    <span *ngIf="!central.notfound">{{central.CentralName}}</span>
                    <span *ngIf="central.notfound" class="nofind">{{central.notfound}}</span>
                </mat-option>
                </ng-container>
            </mat-autocomplete>
        </div>

        <div class="form-group row" >
            <label class="col-3 label-middling">{{'MESSAGE.NameList.Area' |translate}}:<span class="text-danger">(*)</span></label>
                <div  class="col-6 label-middling" >
                    <input class="form-control" placeholder="{{'MESSAGE.NameList.Area' |translate}}"  [matAutocomplete]="areaAC" [formControl]="searchAreasCtrl">
                </div>
            <mat-autocomplete #areaAC="matAutocomplete" (optionSelected)="changeArea(searchAreasCtrl.value.ID)" [displayWith]="displayAreaFn">
                <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                    <mat-spinner></mat-spinner>
                </mat-option>
                <ng-container *ngIf="!isLoading">
                <mat-option *ngFor="let area of arealist" [value]="area">
                    <span *ngIf="!area.notfound">{{area.AreaName}}</span>
                    <span *ngIf="area.notfound" class="nofind">{{area.notfound}}</span>
                </mat-option>
                </ng-container>
            </mat-autocomplete>
        </div>



            <div class="form-group row">
                <label class="col-3 label-middling">Năm Bắt Đầu HĐ</label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="yard.StartYearContract"
                        class="form-control" placeholder="Năm Bắt Đầu HĐ">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.Address' |translate}}:</label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="yard.Address"
                        class="form-control" placeholder="{{'MESSAGE.NameList.Address' |translate}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.CampusArea' |translate}}:<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="yard.Areas"
                        class="form-control" placeholder="{{'MESSAGE.NameList.CampusArea' |translate}}">
                </div>
            </div>

            <div class="form-group row col-md-6">
                <div class="form-check custom-checkbox">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="yard.Showed" value="" checked>
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                        Hiển thị
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">{{'MESSAGE.NameList.Note' |translate}}</label>
                <div class=" col-6 label-middling">
                <textarea  [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="yard.Description"
                    class="form-control" placeholder='{{"MESSAGE.NameList.Note" |translate}}'></textarea>
                </div>
            </div>

           
            

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateYard()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
