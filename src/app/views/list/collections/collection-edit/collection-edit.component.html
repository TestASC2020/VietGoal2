<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Collections List Information</p>
        <form>
            <div class="form-group row">
                <label class="control-label col-sm-2 label-middling" for="MaDotThu">Mã đợt thu:</label>
                <div class="col-sm-10">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="MaDotThu" [(ngModel)]="DotThu.CollectionCode"
                        class="form-control" placeholder="Mã đợt thu">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2 label-middling" for="TenDotThu">Tên đợt thu:</label>
                <div class="col-sm-10">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="TenDotThu" [(ngModel)]="DotThu.CollectionName"
                        class="form-control" placeholder="Tên đợt thu">
                </div>
            </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>Close</button>
        <button class="btn btn btn-info" (click)="UpdateDotThu()" alt=''>Update</button>
    </div>
</div>
