<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light">
        <p class="h4 mb-4">TrainingGround Information</p>
        <form>
                <div class="form-group row">
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.TrainingGroundCode' | translate}}<span class="text-danger">(*)</span></label>
                        <div class="col-7">
                            <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trainingground.trainingGroundCode                            "
                                class="form-control" placeholder='{{"MESSAGE.NameList.TrainingGroundCode" |translate}}'>
                        </div>
                </div>

                <div class="form-group row">
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.TrainingGroundName' | translate}}<span class="text-danger">(*)</span></label>
                    <div class=" col-7 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="trainingground.trainingGroundName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.TrainingGroundName" |translate}}'>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.Area' | translate}}<span class="text-danger">(*)</span></label>
                        <div  class="col-7 label-middling" >
                            <input class="form-control" id="areaAC" placeholder="{{'MESSAGE.NameList.Area' |translate}}"  [matAutocomplete]="areaAC" [formControl]="searchAreasCtrl">
                        </div>
                    <mat-autocomplete #areaAC="matAutocomplete" (optionSelected)="changeArea(searchAreasCtrl.value.id)" [displayWith]="displayAreaFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option>
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let area of arealist" [value]="area">
                            <span *ngIf="!area.notfound">{{area.areaName}}</span>
                            <span *ngIf="area.notfound" class="nofind">{{area.notfound}}</span>
                        </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>

                <div class="form-group row" >
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.Yard' | translate}}<span class="text-danger">(*)</span></label>
                        <div  class="col-7 label-middling" >
                            <input class="form-control" id="yardAC" placeholder="{{'MESSAGE.NameList.Yard' |translate}}"  [matAutocomplete]="yardAC" [formControl]="searchYardsCtrl">
                        </div>
                    <mat-autocomplete #yardAC="matAutocomplete" (optionSelected)="changeYard(searchYardsCtrl.value.id)" [displayWith]="displayYardFn">
                        <mat-option *ngIf="isLoading" class="is-loading bigger-spinner">
                            <mat-spinner></mat-spinner>
                        </mat-option>
                        <ng-container *ngIf="!isLoading">
                        <mat-option *ngFor="let yard of yardsList" [value]="yard">
                            <span *ngIf="!yard.notfound">{{yard.yardName}}</span>
                            <span *ngIf="yard.notfound" class="nofind">{{yard.notfound}}</span>
                        </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </div>

                <div class="form-group row col-md-6">
                    <div class="form-check custom-checkbox">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="trainingground.Showed" value="" checked>
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                            Hiển thị
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.Address' | translate}}</label>
                    <div class=" col-7 label-middling">
                    <textarea  [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="trainingground.address"
                        class="form-control" placeholder='{{"MESSAGE.NameList.Address" |translate}}'></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-5 label-middling">{{'MESSAGE.NameList.Note' | translate}}</label>
                    <div class=" col-7 label-middling">
                    <textarea  [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="trainingground.description"
                        class="form-control" placeholder='{{"MESSAGE.NameList.Note" |translate}}'></textarea>
                    </div>
                </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateTrainingGround()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
