<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light">
        <p class="h4 mb-4">Recruit Information</p>
        <form>
            <div class="form-group row">
                <label class="col-5 label-middling">{{'MESSAGE.NameList.DisplayOrder' | translate}}</label>
                <div class="col-7 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="recruit.displayOrder"
                        class="form-control" placeholder='{{"MESSAGE.NameList.DisplayOrder" | translate}}'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-5 label-middling">{{'MESSAGE.NameList.RecruitsCode' | translate}}<span class="text-danger">(*)</span></label>
                <div class="col-7">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitCode"
                        class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsCode" |translate}}'>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-5 label-middling">{{'MESSAGE.NameList.RecruitsName' | translate}}<span class="text-danger">(*)</span></label>
                <div class=" col-7 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitName"
                        class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsName" |translate}}'>
                </div>
            </div>

            <!-- <div class="form-group row">
                <label class="control-label col-sm-3 label-middling" for="MaMau"><strong>{{'MESSAGE.NameList.RecruitsColor' | translate}}:</strong></label>
                <div class="col-sm-9">
                    <academy-color-picker [class]="'form-control'" [id]="'MaMau'" [placeholder]="{{'MESSAGE.NameList.RecruitsColor' | translate}}" [result]="recruit.RecruitsColor" [(value)]="recruit.RecruitsColor">
                    </academy-color-picker>
                </div>
            </div> -->

            <div class="form-group row">
                <label class="col-5 label-middling"><strong>{{'MESSAGE.NameList.RecruitsColor' | translate}}:</strong></label>
                <div class="col-7 label-middling">
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitColor"
                        class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsColor" |translate}}'>
                </div>
            </div>
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()"
            alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateRecruit()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
<div class="text-center border border-light p-5" *ngIf="!popup">
    <p class="h4 mb-4">Recruit Information</p>
    <form>
        <div class="form-group row">
            <div class="col-6 alert" role="alert">

                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitsCode"
                    class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsCode" |translate}}'>
            </div>
            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitsName"
                    class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsName" |translate}}'>
            </div>
            <div class="col-6 alert" role="alert">
                <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="recruit.recruitColor"
                    class="form-control" placeholder='{{"MESSAGE.NameList.RecruitsColor" |translate}}'>
            </div>
        </div>

    </form>
    <button class="btn btn-warning mr-3" (click)="ReturnList()"
        alt=''>{{"MESSAGE.NameList.Back"</button>
        <button class="btn btn btn-info" (click)="UpdateRecruit()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
</div>
