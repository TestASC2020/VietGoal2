<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Position Information</p>
        <form>
            <div class="form-group row">
                <label class="control-label col-sm-3 label-middling" for="MaChucVu">Mã Chức Vụ:</label>
                <div class="col-sm-9">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="MaChucVu" [(ngModel)]="position.positionCode"
                        class="form-control" placeholder="Mã Chức Vụ">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3 label-middling" for="TenChucVu">Tên Chức Vụ:</label>
                <div class="col-sm-9">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="TenChucVu" [(ngModel)]="position.positionName"
                        class="form-control" placeholder="Tên Chức Vụ">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3 label-middling" for="SoThuTu">Số Thứ Tự:</label>
                <div class="col-sm-9">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="SoThuTu" [(ngModel)]="position.displayOrder"
                        class="form-control" placeholder="Số Thứ Tự">
                </div>
            </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>Close</button>
        <button class="btn btn btn-info" (click)="UpdatePosition()" alt=''>Update</button>
    </div>
</div>
