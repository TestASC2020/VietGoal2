<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Ward Information</p>
       <form>
            <div class="form-group row">
                <label class="col-3 label-middling">Tên Tỉnh Thành<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <select [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.ProvinceName"
                        class="form-control" placeholder="Province Name">
                        <option value="-1" disabled>--Tên Tỉnh Thành--</option>
                    <option *ngFor="let province of provinceList" value={{province.Id}}>{{province.ProvinceName}}
                    </option>
                    </select>
            </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">Tên Huyện<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <select [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.DistrictName"
                        class="form-control" placeholder="District Name">
                        <option value="-1" disabled>--Tên Huyện--</option>
                    <option *ngFor="let district of districtsList" value={{districts.Id}}>{{district.DistrictName}}
                    </option>
                    </select>
            </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">Mã Phường Xã<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.DistrictName"
                        class="form-control" placeholder="Ward Code">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">Tên Phường Xã<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.WardName"
                        class="form-control" placeholder="Ward Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">Số Thứ Tự</label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.SoThuTu"
                        class="form-control" placeholder="Numerical order">
                </div>
            </div>

        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateWard()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
