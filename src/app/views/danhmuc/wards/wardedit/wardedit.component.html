<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Ward Information</p>
       <form>
            <div class="form-group row">
                <label class="col-3 label-middling">{{ 'MESSAGE.NameList.DistrictName' | translate}}<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                      <mat-form-field>
                        <input matInput [matAutocomplete]="auto" [formControl]="searchDistrictsCtrl">
                      </mat-form-field>
                      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="updateSelectedDistrict($event)" [displayWith]="displayFn">
                            <mat-option *ngIf="isLoading" class="is-loading">
                                <mat-progress-spinner
                                    [color]="primary"
                                    [mode]="indeterminate">
                                </mat-progress-spinner>
                            </mat-option>
                            <ng-container *ngIf="!isLoading">
                              <mat-option *ngFor="let district of filteredDistricts" [value]="district.DistrictName">
                                <span>{{ 'District ID:' + district.ID }}</span>
                                <span class="ml-2">{{ 'District Name:' + district.DistrictName }}</span>
                              </mat-option>
                            </ng-container>
                        </mat-autocomplete>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 label-middling">Mã Phường Xã<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.WardCode"
                        class="form-control" placeholder="Ward Code">
                </div>
            </div>

       

            <div class="form-group row">
                <label class="col-3 label-middling">Tên Phường Xã<span class="text-danger">(*)</span></label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.WardName"
                        class="form-control" placeholder="Ward Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 label-middling">Số Thứ Tự</label>
                <div class="col-6 label-middling" >
                    <input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="ward.SoThuTu"
                        class="form-control" placeholder="Numerical order">
                </div>
            </div>
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()" alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateWard()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
