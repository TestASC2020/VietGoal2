<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning" style="background: #023a54">
                        <h4 class="card-title">{{ "MESSAGE.NameList.PositionsList" | translate }}</h4>
                    </div>
                    <div class="row pt-3 pl-2 pr-3">
                        <div class="col-sm-6 input-group form-sm form-1 pl-0">
                        </div>
                        <div class="col-sm-6 input-group form-sm form-1 pl-0">
                            <span (click)="add()" class="ml-2 input-group-text" id="basic-text1"><i class="fa fa-plus"
                                 aria-hidden="true"></i></span>
                            <input [(ngModel)]="searchTerm" class="form-control my-0 py-1" type="text"
                                placeholder="{{ 'MESSAGE.NameList.Search' | translate }}" aria-label="Search">

                            <div class="input-group-prepend">
                                <span (click)="reload()" class="input-group-text" id="basic-text1"><i
                                        class="fa fa-search" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card-body table-responsive">
                                <table class="table table-hover" style="width: 100%">
                                    <thead class="text-warning">
                                        <tr>
                                            <th>{{ "MESSAGE.NameList.Order" | translate}}</th>
                                            <th>Mã chức vụ</th>
                                            <th>Tên chức vụ</th>
                                            <th>{{ "MESSAGE.NameList.Action" | translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let cv of chucvuList; let i = index;">
                                            <tr>
                                                <td>{{ util.padIntegerLeftWithZeros(i + 1, 3) }}</td>
                                                <td>{{ cv.MaChucVu }}</td>
                                                <td>{{ cv.TenChucVu }}</td>
                                                <td class="my-action-item">
                                                    <button mat-raised-button type="button" (click)="edit(cv.Id)" title="{{ 'MESSAGE.NameList.Edit' | translate}}" class="btn btn-primary btn-link btn-sm btn-just-icon mr-2">
                                                        <i class="material-icons">edit</i>
                                                    </button>
                                                    <button mat-raised-button type="button" (click)="remove(cv)" title="{{ 'MESSAGE.NameList.Delete' | translate}}" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
