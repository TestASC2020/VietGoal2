<div class="main-content">
<div class="container-fluid">
<div class="row">
    <div class="col-md-12 my-employees-area">
        <!--Card-->
        <div class="mt-5 card">
            <div class="row pt-3 pl-2 pr-3">
                <div class="col-sm-6 input-group form-sm form-1 pl-0">
                </div>
                <div class="col-sm-6 input-group form-sm form-1 pl-0">
                    <span (click)="add()" class="ml-2 my-button-create-normal input-group-text" id="basic-text1"><i
                        class="fas fa-plus text-white" aria-hidden="true"></i></span>
                    <input [(ngModel)]="searchTerm" class="form-control my-0 py-1" type="text" placeholder="Search"
                        aria-label="Search">

                    <div class="input-group-prepend">
                        <span (click)="reload()" class="my-button-create-normal input-group-text" id="basic-text1"><i
                                class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <div class="table-responsive card-body">
                <!--Table-->
                <table class="table table-striped table-hover style-1 table-wrapper-scroll-y">

                    <!--Table head-->
		    <thead>
                    <tr>
                        <th>{{ "MESSAGE.NameList.Order" | translate}}</th>
                        <th>Ma Province</th>
                        <th>Province Name</th>
			<th>{{ "MESSAGE.NameList.Action" | translate}}</th>
                    </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
			<ng-container *ngFor="let province of provincesList; let i = index;">
                    		<tr>
					<td>{{ i + 1}}</td>
                        		<td>{{ province.MaProvince }}</td>
                        		<td>{{ province.ProvinceName }}</td>
					<td class="my-action-item">
						
						<span (click)="edit(province.ProvinceId)"><i title="{{'MESSAGE.NameList.Edit' | translate}}" class="fa fa-pen mr-3"></i></span>
						<span (click)="remove(province)"><i class="fa fa-trash" title="{{'MESSAGE.NameList.Delete' | translate}}"></i></span>
					</td>
                    		</tr>
			</ng-container>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->

            </div>
            <!--/.Card content-->
        </div>
        <!--/.Card-->
    </div>
</div>
</div>
</div>
