<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-warning" style="background: #023a54">
            <h4 class="card-title">Text CKEditor</h4>
          </div>
          <div class="row ">
            <div class="col-12">
              <div class="card-body">
              	<ckeditor [(ngModel)]="content" 
			            #myckeditor="ngModel"
			            name="myckeditor"
			            [config]="ckeConfig" 
			            debounce="500" 
			            (paste)="onPaste($event)"
			            (change)="onChange($event)">
				</ckeditor>
              </div>
          </div>
      </div>
  </div>
</div>
