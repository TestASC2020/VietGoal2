<div class="modal-body" *ngIf="popup">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">{{ "MESSAGE.NameList.KpiConfigInfo" | translate}}</p>
        <form class="row">
            <div class="form-group row col-md-6">
                <label class="control-label col-sm-5 label-middling"
                    for="StudentAmountMin" [innerHTML]='("MESSAGE.NameList.StudentAmountMin" | translate) + ": "'></label>
                <div class="col-sm-7">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="StudentAmountMin"
                        [(ngModel)]="kpiConfig.studentAmountMin" class="form-control">
                </div>
            </div>
            <div class="form-group row col-md-6">
                <label class="control-label col-sm-5 label-middling"
                    for="StudentAmountMax" [innerHTML]='("MESSAGE.NameList.StudentAmountMax" | translate) + ": "'></label>
                <div class="col-sm-7">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="StudentAmountMax"
                        [(ngModel)]="kpiConfig.studentAmountMax" class="form-control">
                </div>
            </div>
	    <div class="form-group row col-md-6">
                <label class="control-label col-sm-5 label-middling"
                    for="CoachAmount" [innerHTML]='("MESSAGE.NameList.CoachAmount" | translate) + ": "'></label>
                <div class="col-sm-7">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="CoachAmount"
                        [(ngModel)]="kpiConfig.coachAmount" class="form-control">
                </div>
            </div>
            <div class="form-group row col-md-6">
                <label class="control-label col-sm-5 label-middling"
                    for="Kpi" [innerHTML]='("MESSAGE.NameList.Kpi" | translate) + ": "'></label>
                <div class="col-sm-7">
                    <input [ngModelOptions]="{standalone: true}" type="text" id="Kpi"
                        [(ngModel)]="kpiConfig.kpi" class="form-control">
                </div>
            </div>
        </form>
        <button *ngIf="popup" class="btn btn-warning mr-3" (click)="closeMe()"
            alt=''>{{"MESSAGE.NameList.Close" |translate}}</button>
        <button class="btn btn-info" (click)="UpdateKpiConfig()" alt=''>{{"MESSAGE.NameList.Save" |translate}}</button>
    </div>
</div>
